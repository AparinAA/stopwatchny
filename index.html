<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</html>

<body>
    <article class="main">
        <header class="header">
            <article class="decorate">
                <div class="decorate-ball-1"><div class="ball ball-1"></div></div>
                <div class="decorate-ball-2"><div class="ball ball-2"></div></div>
                <div class="decorate-ball-3"><div class="ball ball-3"></div></div>
                <div class="decorate-ball-3"><div class="ball ball-4"></div></div>
                <div class="decorate-ball-2"><div class="ball ball-5"></div></div>
                <div class="decorate-ball-3"><div class="ball ball-6"></div></div>
                <div class="decorate-ball-2"><div class="ball ball-1"></div></div>
                <div class="decorate-ball-3"><div class="ball ball-2"></div></div>
                <div class="decorate-ball-3"><div class="ball ball-3"></div></div>
                <div class="decorate-ball-2"><div class="ball ball-4"></div></div>
                <div class="decorate-ball-3"><div class="ball ball-5"></div></div>
                <div class="decorate-ball-2"><div class="ball ball-6"></div></div>
            </article>
            <span>
                До 
                Нового года
                осталось
            </span>
            
        </header>
        
        <main class="container">
            <div class="feerverk">
                <div class="feerverk__1">
                    <div class="feerverk__1__light-1"></div>
                    <div class="feerverk__1__light-2"></div>
                    <div class="feerverk__1__light-3"></div>
                    <div class="feerverk__1__light-4"></div>
                    <div class="feerverk__1__light-5"></div>
                </div>

                <div class="feerverk__2">
                    <div class="feerverk__1__light-1"></div>
                    <div class="feerverk__1__light-2"></div>
                    <div class="feerverk__1__light-3"></div>
                    <div class="feerverk__1__light-4"></div>
                    <div class="feerverk__1__light-5"></div>
                </div>

                <div class="feerverk__3">
                    <div class="feerverk__1__light-1"></div>
                    <div class="feerverk__1__light-2"></div>
                    <div class="feerverk__1__light-3"></div>
                    <div class="feerverk__1__light-4"></div>
                    <div class="feerverk__1__light-5"></div>
                </div>

            </div>
            <div class="ny">
                Happy New Year 2022
            </div>
            <ul class="stopwatch">
                <li class="flip_card day">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">дней</div>
                </li>
                <li class="flip_card hour">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">часов</div>
                </li>
                <li class="flip_card min">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">минут</div>
                </li>
                <li class="flip_card sec">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">секунд</div>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <div>Разработано &copy;marcon</div>
            <address>
                <div>
                    Почта: <a href="mailto:alxaparin@gmail.com">alxaparin@gmail.com</a>  
                </div>
                <div>
                    Телеграмм: <a href="tg://resolve?domain=alxaparin">@alxaparin</a>
                </div>
            </address>
        </footer>
    </article>
    

    <script src="script.js"></script>
</body>
