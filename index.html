<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</html>

<body>
    <article class="main">
        <header class="header">
            <p>До нового года осталось</p>
        </header>
        
        <main class="container">
            <ul class="stopwatch">
                <li class="flip_card day">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">дней</div>
                </li>
                <li class="flip_card hour">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">часов</div>
                </li>
                <li class="flip_card min">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">минут</div>
                </li>
                <li class="flip_card sec">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">секунд</div>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <div>Разработано &copy;marcon</div>
            <address>
                <div>
                    Почта: <a href="mailto:alxaparin@gmail.com">alxaparin@gmail.com</a>  
                </div>
                <div>
                    Телеграмм: <a href="tg://resolve?domain=alxaparin">@alxaparin</a>
                </div>
            </address>
        </footer>
    </article>
    

    <script src="script.js"></script>
</body>
