<!DOCTYPE html>

<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <article class="main">
        <header class="header">
            <article class="decorate">
                <div class="ball ball-1"></div>
                <div class="ball ball-2"></div>
                <div class="ball ball-3"></div>
                <div class="ball ball-4"></div>
                <div class="ball ball-5"></div>
                <div class="ball ball-6"></div>
                <div class="ball ball-1"></div>
                <div class="ball ball-2"></div>
                <div class="ball ball-3"></div>
                <div class="ball ball-4"></div>
                <div class="ball ball-5"></div>
                <div class="ball ball-6"></div>
            </article>
            <span class="text">
                До 
                Нового года
                осталось
            </span>
            
        </header>
        
        <main class="container">
            <div class="ny">
                С Новым 2023 годом !
            </div>
            <ul class="stopwatch">
                <li class="flip_card day">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="card-3">0</div>
                    <div class="name">дней</div>
                </li>
                <li class="flip_card hour">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">часов</div>
                </li>
                <li class="flip_card minute">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">минут</div>
                </li>
                <li class="flip_card second">
                    <div class="card-1">0</div>
                    <div class="card-2">0</div>
                    <div class="name">секунд</div>
                </li>
            </ul>
        </main>

        <footer class="footer">
            <div>Разработано &copy;marcon</div>
            <address>
                <div>
                    Почта: <a href="mailto:alxaparin@gmail.com">alxaparin@gmail.com</a>  
                </div>
                <div>
                    Телеграмм: <a href="tg://resolve?domain=alxaparin">@alxaparin</a>
                </div>
            </address>
        </footer>
    </article>
    
    <script src="script.js"></script>
</body>
